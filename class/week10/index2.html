<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Button</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
  </style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button type='button' class='itemButton btn btn-primary buttonOne'>Click me!</button>
        <input type="number" name="" value="" class="formOne form-control ">
        <!-- This is how you do form areas for numbers -->
        <div class="row">
          <div class="col-md-12 myOutput">
          </div>
        </div>
      </div>
    </div>
  </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script>
          $(document).ready(function() {

            var secretNumber = 0;

            $(".buttonOne").on("click", function() { //building an event that turns 'on' the button
              secretNumber =Math.floor(Math.random()*10 +1);

              //$(".myOutput").append("the secret number is "+secretNumber+"<br>");

            })
            $(".formOne").on("change", function() {
                var inputValue = $(this).val();
// 1 = is for assigning values
// 2 = is for same value, different data type
// 3 = is for same value, same data type  BUT "2" === 2 IS FALSE
                if (inputValue==secretNumber){
                  $(".myOutput").append("You're right! The secretNumber is " +$(this).val()+ "<br>");
                } else {  $(".myOutput").append("You're wrong! ha HA <br>");
              }

              //$(".myOutput").append("the value changed to "+ $(this).val() +"<br>"); for testing it
            })
          })
        </script>
</body>

</html>
