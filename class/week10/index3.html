<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Button</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    .message {
      display: none;
    }

    .myOutput {
      font-size: 4em;
      max-width: 100%;
    }

    .youWin{
      color: white;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button type='button' class='itemButton btn btn-primary buttonOne'>Game Time!</button>
        <input type="number" name="" value="" class="inputOne form-control ">
        <!-- This is how you do form areas for numbers -->
        <div class="row">
          <div class="col-md-12 myOutput">
            <div class="message higher text-primary">Guess higher.</div>
            <div class="message lower text-primary">Guess lower.</div>
            <div class="youWin message correct text-success">Guess you got it right.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {

      function getRandomColor() {
        return Math.floor(Math.random() * 255);
      }

      var secretNumber = getSecretNumber();

      function getSecretNumber() {
        return Math.floor(Math.random() * 100 + 1);
      }


      $(".buttonOne").on("click", function() { //building an event that turns 'on' the button
        secretNumber = getSecretNumber();

        // $(".myOutput").append("the secret number is "+secretNumber+"<br>");

      })
      $(".inputOne").on("change", function() {

        //cast in Number data type
        var inputValue = Number($(this).val());
        $(".message").hide();

        if (inputValue < secretNumber) { //guess higher option
          $(".higher").show();
        } else if (inputValue > secretNumber) { //guess lower option
          $(".lower").show();
        }

        else { //correct answer
          $(".correct").show();
          setInterval(function(){
              $("body").css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
          },50); //interval to make the background change in ms
        }
      }) //end CLICK
    }) // end document ready
  </script>
</body>

</html>
