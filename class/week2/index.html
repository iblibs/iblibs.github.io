<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cracking Open a Cold Column with the Boys</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style media="screen">
    .container {
      max-width: 960px;
      padding: 50px;
    }

    .cyan {
      background-color: cyan;
      height: 100px;
    }

    .magenta {
      background-color: magenta;
      height: 100px;
    }

    .yellow {
      background-color: yellow;
      height: 100px;
    }

    .key {
      background-color: black;
      height: 100px;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 cyan">

      </div>
      <div class="col-md-4 magenta">

      </div>
      <div class="col-md-4 yellow">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 key">

      </div>
    </div>

    <div class="row">
      <div class="col-md-6 magenta">

      </div>

      <div class="col-md-6 yellow">

      </div>

    </div>

    <div class="row">
      <div class="col-md-8 key">

      </div>
      <div class="col-md-2 cyan">

      </div>
      <div class="col-md-2 magenta">

      </div>

    </div>


  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
