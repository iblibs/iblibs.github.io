<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<style media="screen">
.same-height{
  height: 200px;
}

.fitHeightWidth{
  height: 100%;
  width: 100%;
}

.absoluteChild{ /*absolute control over what's there*/
  position: absolute;

  top: 50%; /* pushes the top left corner down*/
  left: 50%; /* pushes the top left corner to the middle of the screen */
  transform: translate(-50%, -50%); /* move it back 50% and moves it up 50% */
}

.flexChild{
  display: flex;
  justify-content: center;
  align-items: center;
}

.flexBicep{
  display: flex;
  justify-content: space-between;
  align-items: center;
}

</style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 same-height">
          <img src="img/steve1.jpg" class="fitHeightWidth" alt="square image">
      </div>
      <div class="col-md-3 same-height">
        <img src="img/steve2.jpg" class="absoluteChild" alt="square image">
      </div>
      <div class="col-md-3 same-height">
      </div>
      <div class="col-md-3 same-height randomColor">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 same-height flexBicep">
        <img src="img/steve2.jpg" alt="square image" />
        <img src="img/steve2.jpg" alt="square image" />
        <img src="img/steve2.jpg" alt="square image" />
        <img src="img/steve2.jpg" alt="square image" />
        <img src="img/steve2.jpg" alt="square image" />
        <img src="img/steve2.jpg" alt="square image" />
        <img src="img/steve2.jpg" alt="square image" />

      </div>
    </div>
    <div class="row">
      <div class="col-md-3 same-height flexChild">
        <img src="img/steve1.jpg" alt="square image">
      </div>
      <div class="col-md-3 same-height flexChild">
        <img src="img/steve1.jpg" alt="square image">
      </div>
      <div class="col-md-3 same-height flexChild">
        <img src="img/steve1.jpg" alt="square image">
      </div>
      <div class="col-md-3 same-height flexChild">
        <img src="img/steve1.jpg" alt="square image">
      </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      //get a random color between 0 and 255
      function getRandomColor() {
        return Math.floor(Math.random() * 255);
      }

      // get all the elements (divs) with the class randomColor
      var randomColor = $(".randomColor");

      // loop through all elements; for each element, change the css background color to RGB + three random colors
      $.each(randomColor, function(index, item) {
        $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
      })

    })
  </script>
</body>

</html>
