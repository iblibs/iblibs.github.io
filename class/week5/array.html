  <script>
    //dollar sign mean jQuery function
    //document is ther entire html file as a built-in variable
    //.ready is an 'event'
    // the function inside the 'event'
    //When the document is ready, it will execute the function that is listed
    $(document).ready(function() {
      //get the myConsole elements

      //the html function writes html
      //what we give the html function is a parameter of html code
      //myConsole is a class we placed on the middle section of row 2
      $(".myConsole").html("the full sentence is " + fullSentence);

      //by placing another line here, it overwrites the previously placed line
      //$(".myConsole").html("here is another sentence");

      //by using '.prepend', we can add it to the BEGINNING of the existing html
      $(".myConsole").prepend("<div class='boldRed'><h1> The mitochondria is the powerhouse of the cell. </h1></div>");

      //by using '.append', we can add it to the END of the existing html
      $(".myConsole").append("<h2> The mitochondria is the powerhouse of the cell. </h2>");
    });
  </script>

  <script type="text/javascript">
    $(document).ready(function() {
      //get a random color between 0 and 255
      function getRandomColor() {
        return Math.floor(Math.random() * 255);
      }

      // get all the elements (divs) with the class randomColor
      var randomColor = $(".randomColor");

      // loop through all elements; for each element, change the css background color to RGB + three random colors
      $.each(randomColor, function(index, item) {
        $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
      })

    })
