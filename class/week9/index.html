<html lang="en">

  <style>
  .myHtml{
    display: flex;
    justify-content: space-around;
  }

  /* .defCard{
    background-color: #eee;
  } */


  .heading{
    text-align: center;
    font-size: 20px;
    padding: 5px;

  .cardInfo{
    font-size: 12px;
    text-align: left;
    margin-bottom: 2px;
    padding: 2px;
  }

  /* .buttonAnimate:hover{
    color: #222;

  .greyBackground{
    background-color: #efefef;
  }
  </style>
  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col-md-12 myHtml">

    </div>
  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script> //geting a JSON file from a link
    var url="https://sluu01.github.io/class/week8/myJSON.json"

    // "name": "poutine",
    // "texture":"chewy",
    // "caption":"fries with cheese curds and gravy",
    // "type":"fries",
    // "temperature":"hot",
    // "origin": "Montreal"

    //function processData is given the JSON object and
    function processData(d){
      console.dir(d);

      var html=""; // make a variable to hold the html

      //here is the loop of the array 'cats'
      for (var i = 0; i < d.length; i++) {
        html+= "<div class='myItem'>";
        html+= "<div class='heading'>"+d[i].name+"</div>";
        html+= "<div class='cardInfo'>"+d[i].texture+"</div>";
        html+= "<div class='cardInfo'>"+d[i].caption+"</div>";
        html+= "<div class='cardInfo'>"+d[i].type+"</div>";
        html+= "<div class='cardInfo'>"+d[i].temperature+"</div>";
        html+= "<div class='cardInfo'>"+d[i].origin+"</div>";
        html+= "<button type='button' class='itemButton btn btn-default'>Click!</button>";
        html+= "</div>";
      }

    $(document).ready(function(){
      $(".myHtml").html(html);

      // write an event to handle a click (event-handler functions)
      $(".itemButton").on("click", function(){
        console.log("click");
        //go up the tree to the closest myItem and toggle the css class
        $(this).closest(".myItem").toggleClass("greyBackground");
      });
    })
  }

    // getting a JSON from a url
    $.get(url)
    .done(function(data){ //what comes back is put into "data"
      console.log("success! ");
      console.dir(data);
      //do something with the data with a function => processData
      processData(data);
    })

    .fail(function(data){
      console.log("failed "+JSON.stringify(data));
    })

    </script>
  </body>
</html>
